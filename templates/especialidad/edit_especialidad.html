{% extends 'layout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/especialidad/update/{{especialidad.0}}" method="post">
            <div class="form-group">
                <input type="text" name="descripcion" placeholder="descripcion" class="form-control"
                    value="{{especialidad.1}}">
            </div>
            <div class="form-group">
                <input type="text" name="item_uno" placeholder="item_uno" class="form-control"
                    value="{{especialidad.2}}">
            </div>
            <div class="form-group">
                <input type="text" name="item_dos" placeholder="item_dos" class="form-control"
                    value="{{especialidad.3}}">
            </div>
            <div class="form-group">
                <input type="text" name="item_tres" placeholder="item_tres" class="form-control"
                    value="{{especialidad.4}}">
            </div>
            <div class=" form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
