{% extends 'layout.html' %}

{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{cliente.0}}" method="post">
            <div class="form-group">

                <input type="text" name="fullname" placeholder="nombre completo" value="{{cliente.1}}" class="form-control">
            </div>
            <div class="form-group">

                <input type="text" name="phone" placeholder="telefono" value="{{cliente.2}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="email" placeholder="email" value="{{cliente.3}}" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
